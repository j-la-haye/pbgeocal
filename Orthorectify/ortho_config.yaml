project:
  name: "Clmbier_Cal_test_3D_Checkpoints"
  epsg_out: 4979  # Output CRS (e.g. UTM)
  epsg_dsm: 4979  # DSM CRS
  
paths:
  # Input Data
  dsm_file: "/path/to/dsm.tif"
  image_file: "/path/to/image.bil"  # Raw binary image
  
  # Trajectory & Timing
  timing_file: "/path/to/image_timestamps.txt" # Cols: line_idx, time
  sbet_file: "/path/to/sbet.out"               # Cols: time, lat, lon, height, roll, pitch, yaw
  output_ortho: "/path/to/output_ortho.tif"

camera:
  focal_length_px: 1697.41 
  principal_point: [0, 0]  # cx, cy (relative to center usually, or absolute)
  image_size: [6000, 1]    # width, height (Linear Array)
  
  # Distortion coefficients (Brown-Conrady)
  k: [0.0, 0.0, 0.0] # k1, k2, k3
  p: [0.0, 0.0]      # p1, p2

mounting:
  # Physical offset from IMU center to Camera center in Body Frame (meters)
  lever_arm: [0.076, -0.290324, -0.10]
  
  # Nominal rotation to align Body frame with Camera Frame (Degrees)
  # [0, 0, -90] maps Body X->Forward to Camera X->Right
  nominal_mount_rpy_deg: [-0.3498567, -2.3453207, -92.3105917]
  
  # Small calibration corrections (Radians)
  boresight_rpy_rad: [0.0, 0.0, 0.0]
